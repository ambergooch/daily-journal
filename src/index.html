<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry:</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="concepts">Concepts covered:</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" rows="10" cols="50">What did you learn today?</textarea>
        </fieldset>
        <fieldset>
            <label for="dailyMood">Mood for the day:</label>
            <select name="dailyMood" id="dailyMood">
                <option value="frustrated">Frustrated</option>
                <option value="excited">Excited</option>
                <option value="optimistic">Optimistic</option>
                <option value="indifferent">Indifferent</option>
                <option value="neutral">Neutral</option>
                <option value="good">Good</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="slider">How well did you grasp today's material?</label>
            <input type="range" list="steplist" name="slider" id="slider" min="1" max="5" step="1" oninput="sliderChange(this.value)">
            <output id="sliderVal"></output>
            <datalist id="steplist">
                <option>1</option>
                <option >2</option>
                <option value="3" label="3">3</option>
                <option value="4" label="4">4</option>
                <option value="5" label="5">5</option>
            </datalist>
        </fieldset>
        <input type="submit" value="Record Journal Entry">
    </form>

    <article class="entryLog">

    </article>

    <script src="scripts/journal.js"></script>
</body>
</html>
