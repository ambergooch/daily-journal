<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry:</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="concepts">Concepts covered:</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
        </fieldset>
        <fieldset>
            <label for="dailyMood">Mood for the day:</label>
            <select name="dailyMood" id="dailyMood">
                <option value="frustrated">Frustrated</option>
                <option value="excited">Excited</option>
                <option value="optimistic">Optimistic</option>
                <option value="indifferent">Indifferent</option>
                <option value="neutral">Neutral</option>
                <option value="good">Good</option>
            </select>
        </fieldset>
        <input type="submit" value="Record Journal Entry">
    </form>
    
</body>
</html>
